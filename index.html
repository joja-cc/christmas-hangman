<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>LQ Christmas Word Guess</h1>

  <p id="message"></p>

  <p><strong>Word:</strong> <span id="word"></span></p>
  <p><strong>Incorrect guesses:</strong> <span id="wrong"></span></p>
  <p><strong>Attempts left:</strong> <span id="attempts"></span></p>

  <input type="text" id="guessInput" maxlength="1" />
  <button onclick="makeGuess()">Guess</button>

  <script src="script.js"></script>
</body>
</html>
